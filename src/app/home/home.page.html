<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="medium">
      Rick & Morty
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Personajes de Rick & Morty</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-align-self-start">
    <ion-col size="6" size-sm button = "true;" (click)="verPersonaje(a.id)" *ngFor="let a of this.dataApi">
      <div>
        <ion-card>
          <img src="{{a.image}}" />
          <ion-card-header>
            <ion-card-subtitle size="small">{{a.name}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
